<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="js/physi.js"></script>

</head>
<body style="margin:0px;padding:0px;overflow:hidden;">
    <script src="js/three.js"></script>
    <script src="js/physi.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Light.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Skybox.js"></script>
    <script src="js/Trekker.js"></script>
    <script src="js/ObjLoaderFunction.js"></script>
    <script src="js/Light.js"></script>
    <script src="js/threex.keyboardstate.js"></script>
    <script src="js/Fence.js"></script>
    <script src="js/Plane.js"></script>

    <script>
        
        'use strict';

        Physijs.scripts.worker = 'js/physijs_worker.js';
        Physijs.scripts.ammo = 'ammo.js';

        var initScene, render, renderer, scene, camera, box, floor, conrtols, stats;
        var container; 
       
        var clock = new THREE.Clock();
        var angle = 0;
        var basespeed = 1;
        var speed = 1;
        var acceleration = 2;
        var maxspeed = 10;
        var backwardspeed = 1;
        var time = 0;
        var car;
        var box4;
        //var boolstop = false;
        var keyboard = new THREEx.KeyboardState();
        function CalcAngle() {
            if (speed / 10 <= 0.1) {
                return 0;
            }
            else {
                var speed2 = speed / 10;
                if (speed2 >= 1) {
                    return 1;
                }
                else {
                    return speed2;
                }
            }
        }

       

      

        function init() {
            //scene = new THREE.Scene();
            scene = new Physijs.Scene;
            scene.setGravity(new THREE.Vector3(0, -50, 0));

           car = Trekker();

            container = document.createElement('div');
            document.body.appendChild(container);

            var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
            var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
            camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
            camera.position.set(0, 150, 400);

            //controls = new THREE.OrbitControls(camera);
            box4 = new Physijs.BoxMesh(
                new THREE.CubeGeometry(100, 30, 1),
                new THREE.MeshBasicMaterial({ color: 0x888888 }), 0,
                { collision_flags: 0 }
            );
            
            var box5 = new Physijs.BoxMesh(
                new THREE.CubeGeometry(10, 30, 10),
                new THREE.MeshBasicMaterial({ color: 0x888888 }), 1
            );


           
            scene.add(camera);
            
            box4.position.set(-60, 0, 0);
            
            car.position.x = -30;
            car.position.y = 0;

            car.position.z = 45 ;
           // car.setCcdMotionThreshold(1);

            scene.add(box4);
            

            scene.add(car);
            camera.lookAt(scene.position);



            var ground_material = Physijs.createMaterial(
                new THREE.MeshLambertMaterial({color: 0xffffff}),
                .8, // high friction
                .4 // low restitution
            );


            // Ground
            var ground = new Physijs.BoxMesh(
                new THREE.BoxGeometry(400, 0, 400),
                //new THREE.PlaneGeometry(50, 50),
                ground_material,
                0 // mass
            );
            ground.position.y = -15;

            //ground.receiveShadow = true;
            scene.add(ground);
            
            scene.add(Light());
        
            
            var manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };

            
            scene.add(Light());

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            container.appendChild(renderer.domElement);


        }

        

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

        }

     

        //

        function animate() {
            box4.addEventListener('collision', function (other_object, relative_velocity, relative_rotation, contact_normal) {
                speed = 0.8;
            });
            requestAnimationFrame(animate);
            //console.log(car.position);
            var delta = clock.getDelta(); // seconds.
            var moveDistance = 50 * delta; // 100 pixels per second
            var rotateAngle = Math.PI / 2 * delta;   // pi/2 radians (90 degrees) per second
            if (speed > 1) {            
                car.translateZ(-moveDistance * speed);
                car.__dirtyPosition = true;
            }
            if (backwardspeed > 1) {
                car.translateZ(moveDistance * speed);
                car.__dirtyPosition = true;

            }
            if (keyboard.pressed("W")) {
                if (backwardspeed > 1) {
                    backwardspeed = backwardspeed * 0.9;

                }
                if (!(speed > maxspeed)) {
                    speed = speed * 1.01;
                }

            }
            else if (speed > basespeed) {
                speed = speed * 0.99;
            }

            if (keyboard.pressed("S")) {
                if (speed > 1) {
                    speed = speed * 0.90;
                }
                else if (!(backwardspeed > (maxspeed / 3))) {
                    backwardspeed = backwardspeed * 1.01;
                }

            }

            else if (backwardspeed > 1) {
                backwardspeed = backwardspeed * 0.99;
            }

            // rotate left/right/up/down
            if (keyboard.pressed("A"))
                car.rotateOnAxis(new THREE.Vector3(0, CalcAngle(), 0), rotateAngle);
            car.__dirtyRotation = true;
            if (keyboard.pressed("D"))
                car.rotateOnAxis(new THREE.Vector3(0, CalcAngle(), 0), -rotateAngle);
            car.__dirtyRotation = true;

            if (keyboard.pressed("Z")) {
                car.position.set(0, 25.1, 0);
                car.rotation.set(0, 0, 0);
            }

            var relativeCameraOffset = new THREE.Vector3(0, 50, 200);
            var cameraOffset = relativeCameraOffset.applyMatrix4(car.matrixWorld);
            camera.position.x = cameraOffset.x;
            camera.position.y = cameraOffset.y;
            camera.position.z = cameraOffset.z;
            camera.lookAt(car.position);

            render();
            
        }

        function render() {


            // var deltaTime = clock.getDelta();
          
            renderer.render(scene, camera);

            //box4.addEventListener('collision', function (other_object, relative_velocity, relative_rotation, contact_normal) {
                

            //});

        

            //controls.update(deltaTime);
            scene.simulate(); // run physics

           // camera.lookAt(scene.position);

            //renderer.render(scene, camera);

        }


        init();
        animate();

    </script>



</body>
</html>
