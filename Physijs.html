<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="js/physi.js"></script>
    <script src="three.min.js"></script>

</head>
<body style="margin:0px;padding:0px;overflow:hidden;">
    <script src="js/three.js"></script>
    <script src="js/physi.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Light.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Skybox.js"></script>
    <script src="js/Trekker.js"></script>
    <script src="js/ObjLoaderFunction.js"></script>
    <script src="js/Light.js"></script>
    <script src="js/threex.keyboardstate.js"></script>
    <script src="js/Plane.js"></script>
    <script src="js/Fence.js"></script>

    <script>


        'use strict';

        Physijs.scripts.worker = 'js/physijs_worker.js';
        Physijs.scripts.ammo = 'ammo.js';

        var initScene, render, renderer, scene, camera, box, floor;

        var container;

        var camera, scene, controls, renderer;

        var mouseX = 0, mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
        var clock = new THREE.Clock();
        var car = Trekker();
        var keyboard = new THREEx.KeyboardState();
        var angle = 0;
        var speed = 1;
        
        init();
        animate();


        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);

            camera.position.z = 20;
            camera.position.y = 5;

            controls = new THREE.OrbitControls(camera);


            // scene

            //scene = new THREE.Scene();
            scene = new Physijs.Scene;
            scene.setGravity(new THREE.Vector3(0, -10, 0));

            var trekkergroepke = new THREE.Group();
            trekkergroepke.position.set(0, 0, 10);

           var box3 = new Physijs.BoxMesh(
                new THREE.CubeGeometry(5, 5, 5),
                new THREE.MeshBasicMaterial({ color: 0x888888 })
            );

            box3.visible = false;

            trekkergroepke.add(box3);
            trekkergroepke.add(car);
            scene.add(trekkergroepke);

            //floor
            floor = Plane();
            floor.receiveShadow = true;
            floor.position.set(0, 0, 0);

         

            scene.add(floor);
            scene.add(Light());


            var box = new Physijs.BoxMesh(
               new THREE.CubeGeometry(50,50,50),
                Physijs.createMaterial(new THREE.MeshBasicMaterial({ color: 0xff0000 }), 0, 1),
               0
            );
            scene.add(box);

            //// Box
            //var box2 = new Physijs.BoxMesh(
            //    new THREE.CubeGeometry(1, 1, 1),
            //    new THREE.MeshPhongMaterial({ color: 0x59f442 })
            //);

            //scene.add(0box2);



            var manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };






            scene.add(Light());

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onDocumentMouseMove(event) {

            mouseX = (event.clientX - windowHalfX) / 2;
            mouseY = (event.clientY - windowHalfY) / 2;

        }

        //

        function animate() {

            requestAnimationFrame(animate);
            render();

            var delta = clock.getDelta(); // seconds.
            var moveDistance = 100 * delta; // 200 pixels per second
            var rotateAngle = Math.PI / 2 * delta;   // pi/2 radians (90 degrees) per second

            if (keyboard.pressed("W"))
                car.translateZ(-moveDistance * speed);
            if (keyboard.pressed("S"))
                car.translateZ(moveDistance * speed);

            // rotate left/right/up/down
            if (keyboard.pressed("A"))
                car.rotateOnAxis(new THREE.Vector3(0, 1, 0), rotateAngle);
            if (keyboard.pressed("D"))
                car.rotateOnAxis(new THREE.Vector3(0, 1, 0), -rotateAngle);
            if (keyboard.pressed("R"))
                car.rotateOnAxis(new THREE.Vector3(1, 0, 0), rotateAngle);
            if (keyboard.pressed("F"))
                car.rotateOnAxis(new THREE.Vector3(1, 0, 0), -rotateAngle);

            if (keyboard.pressed("Z")) {
                car.position.set(0, 25.1, 0);
                car.rotation.set(0, 0, 0);
            }

            var relativeCameraOffset = new THREE.Vector3(0, 50, 200);
            var cameraOffset = relativeCameraOffset.applyMatrix4(car.matrixWorld);
            camera.position.x = cameraOffset.x;
            camera.position.y = cameraOffset.y;
            camera.position.z = cameraOffset.z;
            camera.lookAt(car.position);

            time += clock.getDelta();

        }

        function render() {
            var deltaTime = clock.getDelta();
            controls.update(deltaTime);
            scene.simulate(); // run physics

            camera.lookAt(scene.position);

            renderer.render(scene, camera);

        }




    </script>



</body>
</html>
