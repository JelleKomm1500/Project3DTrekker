<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="margin:0px;padding:0px;overflow:hidden;">
    <script>
        window.onload = function () {
            var camera, scene, renderer, stats;
            var cameraControls;
            var clock = new THREE.Clock();
            var car;
            var angle = 0;
            var speed = 1;
            var testtrekker = Trekker();
            var geraakt = false;

            var keyboard = new THREEx.KeyboardState();

            var raycaster = new THREE.Raycaster();
            var intersects;
            var direction = new THREE.Vector3();
            var far = new THREE.Vector3();
            var time = 0;

            var objects = [];

         


            //muur maken waar trekker tegenaan rijdt.
            var geometry = new THREE.PlaneGeometry(20, 20, 20);
            var material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
            var plane = new THREE.Mesh(geometry, material);
            plane.rotateY(- Math.PI / 2);
            plane.position.set(10, 0, 0);

            function init() {
                //Create scene
                scene = new THREE.Scene();
                //create camera view, scene and renderer
                var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
                var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
                camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
                scene.add(camera);
                camera.position.set(0, 150, 400);
                camera.lookAt(scene.position);

                renderer = new THREE.WebGLRenderer({ antialias: false });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);
                car = Trekker();
                //scene.add(CircleSkyBox());
                scene.add(car);
                //scene.add(Plane());
                scene.add(Light());

                
                scene.add(plane);
                

                objects.push(car);
                objects.push(plane); 

            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                render();

                var delta = clock.getDelta(); // seconds.
                var moveDistance = 100 * delta; // 200 pixels per second
                var rotateAngle = Math.PI / 2 * delta;   // pi/2 radians (90 degrees) per second

                if (keyboard.pressed("W"))
                    car.translateZ(-moveDistance * speed);
                if (keyboard.pressed("S"))
                    car.translateZ(moveDistance * speed);

                // rotate left/right/up/down
                if (keyboard.pressed("A"))
                    car.rotateOnAxis(new THREE.Vector3(0, 1, 0), rotateAngle);
                if (keyboard.pressed("D"))
                    car.rotateOnAxis(new THREE.Vector3(0, 1, 0), -rotateAngle);
                if (keyboard.pressed("R"))
                    car.rotateOnAxis(new THREE.Vector3(1, 0, 0), rotateAngle);
                if (keyboard.pressed("F"))
                    car.rotateOnAxis(new THREE.Vector3(1, 0, 0), -rotateAngle);

                if (keyboard.pressed("Z")) {
                    car.position.set(0, 25.1, 0);
                    car.rotation.set(0, 0, 0);
                }

                var relativeCameraOffset = new THREE.Vector3(0, 50, 200);
                var cameraOffset = relativeCameraOffset.applyMatrix4(car.matrixWorld);
                camera.position.x = cameraOffset.x;
                camera.position.y = cameraOffset.y;
                camera.position.z = cameraOffset.z;
                camera.lookAt(car.position);
                renderer.render(scene, camera);

            }
            function render() {
                var vec = new THREE.Vector3(50, 0, 50);

                time += clock.getDelta();
                requestAnimationFrame(render);
                raycaster.set(car.position, vec.normalize());
                raycaster.far = far.subVectors(plane.position, car.position).length(); // comment this line to have an infinite ray
                intersects = raycaster.intersectObjects(objects, true);

                //kleur veranderen van het intersect object

                for (let i = 0; i < intersects.length; i++) {
                    intersects[i].object.material.color.set(Math.random() * 0xffffff);
                    //intersects[i].object.childeren.position.y = 5;
                    geraakt = true;
                }

            }

            init();
            animate();
        }
    </script>
    <script src="three.min.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="js/Skybox.js"></script>
    <script src="js/Trekker.js"></script>
    <script src="js/ObjLoaderFunction.js"></script>
    <script src="js/Light.js"></script>
    <script src="js/threex.keyboardstate.js"></script>
    <script src="js/Plane.js"></script>
    <script src="Raycaster.js"></script>


</body>
</html>
