<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/hover-min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Menu</title>
</head>
<body style="margin:0px;padding:0px;overflow:hidden;" id="menu">
    <div class="wrapper" id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="title">TREKKER WRECKER</h1>
                    <div class="menuButtons" id="menuButtons">
                        <ul>
                            <li class="btnList"><p class="button5 hvr-bob" id="local" onclick="hideElem(), showElem()">Start Game</p></li>
                            <li class="btnList"><p class="button5 hvr-bob" id="startGame">Multiplayer</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="customPlayer" class="container" style="display: none">
            <div class="col-12 text-center">
                <p class="button5 hvr-bob btnList">Start Game</p>
            </div>
            <div class="card-group" id="addPlayerCard">
                <div class="row" id="playerClass">
                    <div class="col-sm-4 text-center">
                        <div class="card" style="width: 16rem; margin-right: 20px; margin-bottom: 20px; margin-top: 20px;">
                            <img class="card-img-top" src="img/Select Picture/Trekker.PNG" alt="Card image cap">
                            <div class="card-body">
                                <i style="display: none" id="minus" class="fas fa-minus hvr-grow minus-position" onclick="RemovePlayer()"></i>
                                <i class="fa fa-plus hvr-grow plus-position" onclick="addPlayers()"></i>
                                <div class="button-group">
                                    <label class="radio-inline"><input type="radio" name="optradio" checked>  Trekker 1</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">  Trekker 2</label>
                                </div>
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="three.min.js"></script>
    <script src="js/physi.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="js/ShowElement.js"></script>
    <script src="js/HideElement.js"></script>
    <script src="js/RemovePlayer.js"></script>
    <script src="js/AddPlayers.js"></script>
    <script src="js/CameraAnimateScene.js"></script>
    <script src="js/ObjLoaderFunction.js"></script>
    <script src="js/Trekker.js"></script>
    <script src="js/TrekkerObject.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="js/Light.js"></script>
    <script src="js/threex.keyboardstate.js"></script>
    <script src="js/Plane.js"></script>
    <script src="js/Arena.js"></script>
    <script src="js/SumoPlane.js"></script>
    <script src="js/Steen.js"></script>
    <script src="js/SteenObject.js"></script>
    <!--<script src="js/CircleSkybox.js"></script>-->
    <script src="js/CubeSkybox.js"></script>
    <script src="js/ScoreUpdate.js"></script>
    <script src="js/ObjectArray.js"></script>
    <script src="js/Scoreboard.js"></script>
    <script src="js/CreatePlayerText.js"></script>
    <script src="js/PowerUp.js"></script>
    <script src="js/PowerUpObject.js"></script>
